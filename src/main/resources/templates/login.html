<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>登陆</title>
<link rel="stylesheet " href="css/bootstrap.min.css ">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/verify.css">
<script src="js/jquery.min.js-1.12.4.js "></script>
<script src="js/bootstrap.min.js "></script>
<body>
	<div class="wrapper">
		<form id="myForm" class="form-signin" action='logincheck'
			onsubmit="return mySubmit(true)" method="post">
			<h2 class="form-signin-heading">登陆</h2>
			<input type="text" class="form-control" name="username"
				placeholder="输入账号" required="" autofocus="" /> <input
				type="password" class="form-control" name="password"
				placeholder="输入密码" required="" />
			<!-- 滑动验证 -->
			<div id="mpanel1"></div>
			<br>
			<button id="submit" class="btn btn-lg btn-primary btn-block"
				type="submit">登陆</button>
		</form>
	</div>
</body>
<script type="text/javascript" src="js/verify.js"></script>

<script type="text/javascript">
	var checkid = 1;
	$('#mpanel1').slideVerify({
		type : 1, //类型
		vOffset : 5, //误差量，根据需求自行调整
		barSize : {
			width : '100%',
			height : '40px',
		},
		ready : function() {
		},
		success : function() {
			//alert('验证成功，添加你自己的代码！这是一个滑动验证！');
			//......后续操作
			checkid = 2;
		},
		error : function() {
			//alert('验证失败！');
		}
	});

	function mySubmit(flag) {
		return flag;
	}
	//JQuery:  
	$("#myForm").submit(function() {
		if (checkid == 2) {
			return mySubmit(true);
		} else {
			alert('请先完成滑动验证！');
			return mySubmit(false);
		}
	});
</script>
</head>

</html>
