<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>bootstrap3你好</title>
    <link rel="stylesheet " href="css/bootstrap.min.css ">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js-1.12.4.js "></script>
    <script src="js/bootstrap.min.js "></script>

    <body>
        <div class="wrapper">
            <form class="form-signin">
                <h2 class="form-signin-heading">登陆</h2>
                <input type="text" class="form-control" name="username" placeholder="输入账号" required="" autofocus="" />
                <input type="password" class="form-control" name="password" placeholder="输入密码" required="" />
                <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> 记住
              </label>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
            </form>
        </div>
    </body>
</head>

</html>
